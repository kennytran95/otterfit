<section class="product-overview">
  <div class="product-container">
    <img
      src="https://images.unsplash.com/photo-1501088430049-71c79fa3283e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=80"
      class="main-image"
    />
    <div class="clothing-details">
      <p class="clothing-type">{{ productData?.category }}</p>
      <p class="clothing-title">{{ productData?.name }}</p>
      <span class="clothing-desc">{{ productData?.description }}</span>
      <span class="clothing-slogan">{{ productData?.slogan }}</span>
      <app-stars [roundedRating]="2"></app-stars>
      <p class="clothing-style-name">{{ productStyles?.result[0].name }}</p>
      <ul class="related-styles-list">
        <img
          class="related-styles"
          [src]="style.photos[0].url"
          *ngFor="let style of productStyles?.result"
        />
      </ul>
      <form id="prodForm" class="select-style">
        <label for="prodSize">SELECT A SIZE</label>
        <select name="prodSize" id="prodSize" form="prodSize">
          <option value="SMALL" class="option" selected>SMALL</option>
          <option value="MEDIUM" class="option">MEDIUM</option>
          <option value="LARGE" class="option">LARGE</option>
        </select>
        <label for="prodStyle">QUANTITY</label>
        <select name="prodStyle" id="prodStyle" form="prodForm">
          <option value="VALUE1" class="option">1</option>
          <option value="VALUE2" class="option">2</option>
          <option value="VALUE3" class="option">3</option>
        </select>
        <br />
        <button type="submit" class="add-cart-btn">ADD TO CART</button>
      </form>
    </div>
  </div>
</section>
